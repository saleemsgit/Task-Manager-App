<div class="main">
  <div class="container">
    <div class="image-section">
      <img src="../../assets/signup.jpg" alt="Join Us" />
    </div>

    <div class="form-section">
      <h2 class="form-title">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
            Username is required.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
            Valid email is required.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
            Password is required.
          </div>
        </div>

        <button type="submit" class="btn-submit">Register</button>

        <div class="sign-in-link">
          Already have an account? <a routerLink="/login">Login</a>
        </div>

      </form>
    </div>
  </div>
</div>
